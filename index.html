<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
  <title>Work Log</title>
  
  <link rel="stylesheet" href="css/application.css" type="text/css" charset="utf-8">
  <link rel="Stylesheet" href="css/jquery-ui-1.8.21.custom.css" type="text/css" />  

  <script src="lib/json2.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/jquery-1.7.2.min.js" type="text/javascript" ></script>
  <script src="lib/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
  <script src="lib/moment.js" type="text/javascript"></script>

  <script src="lib/spine.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/local.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/application.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/x-jquery-tmpl" id="itemTemplate">
    <div class="item">
      <a class="destroy"></a>
      <span class="task">${task}</span> 
      <span class="hour">(${hour})</span>
    </div>
  </script>
</head>
<body>
  <div id="views">
    <div id="work_logs">
      <h1>Work Log</h1>
      
      <ul class="date_list">
        <li class="left"> <a  class="change_date" id="previews_date" href="#"></a> </li>
        <li class="middle"> <div id="displayed_date"></div> </li>
        <li class="right"> <a  class="change_date" id="next_date" href="#"></a> </li>
      </ul>
      
      <div class="errors"></div>

      <form id="entry_log">
        <input name="task" type="text" placeholder="Input task name">
        <input name="hour" type="text" placeholder="Input hour.">
      </form>
      
      <div class="items"></div>
      
    </div>
  </div>
</body>
</html>
