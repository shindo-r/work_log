<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
  <link rel="stylesheet" href="/application.css" type="text/css" charset="utf-8">
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    jQuery(function(){
      var App = require("index");
      exports.app = new App({el: $("body")});      
    });
  </script>

  <link rel="stylesheet" type="text/css" href="css/JSCal2/jscal2.css" />
  <link rel="stylesheet" type="text/css" href="css/JSCal2/border-radius.css" />
  <script type="text/javascript" src="javascript/JSCal2/jscal2.js"></script>
  <script type="text/javascript" src="javascript/JSCal2/lang/en.js"></script>
  
  <link rel="Stylesheet" href="css/jquery-ui-1.8.21.custom.css" type="text/css" />
  <script src="javascript/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>

  <script type="text/x-jquery-tmpl" id="itemTemplate">
    <div class="item">
      <a class="destroy"></a>
      <span class="from_to">${from} - ${to}</span>
      <span class="time">(${time})</span>
      <span class="task"> ${task} </span> 
    </div>
  </script>
  
  <!-- Getting started script - should be removed -->
  <script src="http://maccman-spine.herokuapp.com/start.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <div id="views">
    <h1>Work Log</h1>
    <hr/>
    <ul class="structure">
      <li class="left_contents">
        <h3>Navi</h3>
        <div id="date_navigator"></div>
      </li>
      <li class="middle_contents">
        <h3>List</h3>
        <div id="work_log_item_list">
          <div class="errors"></div>
          <form id="entry_log">
            <input class="time_input"name="from" type="text" placeholder="From (ex.14:15)">
            <input class="time_input" name="to" type="text" placeholder="To (ex.14:15)">
            <input name="task" type="text" placeholder="Task Name">
          </form>
          <div class="items"></div>
        </div>
      </li>
      <li class="right_contents">
        <h3>Total</h3>
        <div id="total_view">
          <ul class="items"></ul>
        </div>
      </li>
  </div>

</body>
</html>
